
<!DOCTYPE html>
<html>
<head>
  
  <title>Kenmare BioQuest</title>
  <!--Start Loading Style Sheets-->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="css/styles.css">
  <!-- End Loading Style Sheets -->
</head>
<body>
  <div class="bioquest-header">
    <img src="images/logo-bioquest.png" alt="Kenmare BioQuest Logo">
  </div>

  <!-- Start Map container -->
  <div id="map" style="height: 400px; margin-top: 20px;"></div>
  <!-- End Map container -->

  <!-- Floating Map Controls -->
<button id="resetMapBtn" class="floating-map-btn">🔄</button>
<button id="locateMeBtn" class="floating-map-btn">📍</button>
  
  <!--Start Floating mobile Toggle -->
  <button id="mobileToggle" style="
  position: fixed;
  bottom: 20px;
  right: 20px;
  padding: 10px 16px;
  font-size: 14px;
  background-color: #1976d2;
  color: white;
  border: none;
  border-radius: 6px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.2);
  z-index: 9999;">
  📱 Mobile Mode
</button>
<!--End Floating mobile toggle-->

<!-- Start Scripts -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="js/app.js"></script>
<!-- End Scripts -->

</body>
</html>
